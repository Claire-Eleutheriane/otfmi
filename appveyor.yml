install:
  - set PATH=%PATH%;C:\Miniconda36;C:\Miniconda36\Scripts
  - conda install -y -c conda-forge pyfmi openturns nose

build_script:
  - nosetests --nocapture
  # run tests with py2.7
  - conda create -y -n py27 python=2.7
  - activate py27
  - conda install -y -c conda-forge pyfmi openturns nose
  - nosetests --nocapture
